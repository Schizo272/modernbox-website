<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Modernbox Mod</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <style>
        body, html {
            background-color: #000 !important;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #000000;
            padding: 20px;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: left;
            margin-bottom: 10px;
        }

        #logo {
            width: 410px;
            height: auto;
            border-radius: 50px;
            background-color: #000000;
            padding: 5px;
        }

        h1 {
            margin: 0;
            padding: 10px;
            background-color: #000;
            border-radius: 50px;
            display: inline-block;
        }

        #top-bar {
            background-color: #000;
            padding: 10px;
            text-align: center;
            border: 2px solid #ff0000;
            border-radius: 50px;
        }

        #top-bar a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        #top-bar a:hover {
            color: #808080;
        }

        main {
            padding: 20px;
            background-color: #000 !important;
        }

        #screenshots {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 150px;
        }

        .screenshot {
            width: 250px;
            height: 170px;
            object-fit: cover;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .screenshot:hover {
            transform: scale(1.1);
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .screenshot-text {
            color: #fff;
            margin-top: 5px;
        }
    </style>

</head>
<body>

<header>
    <div id="logo-container">
        <div id="logo">
            <img src="logo.jpg" alt="Your Mod Logo">
        </div>
    </div>
</header>

<div id="top-bar">
    <a href="https://gamebanana.com/mods/462076">Download</a>
    <a href="changelog.html">Changelog</a>
    <a href="https://discord.gg/vAbprErQxn">Discord Server</a>
    <a href="team.html">Our Team</a>
</div>

<main>
    <h2>Welcome to the official Site of the ModernBox Mod for Worldbox</h2>
    <p>Below you can find pictures of several already implemented features (more to come).</p>

    <div id="screenshots">
        <div class="screenshot">
            <img src="screenshot1.png" alt="Screenshot 1">
            <p class="screenshot-text">Allmighty Tanks</p>
        </div>
        <div class="screenshot">
            <img src="screenshot2.png" alt="Screenshot 2">
            <p class="screenshot-text">Helicopters</p>
        </div>
        <div class="screenshot">
            <img src="screenshot3.png" alt="Screenshot 3">
            <p class="screenshot-text">New Buildings!</p>
        </div>
        <div class="screenshot">
            <img src="screenshot4.png" alt="Screenshot 4">
            <p class="screenshot-text">New Weapons!</p>
        </div>
        <div class="screenshot">
            <img src="screenshot5.png" alt="Screenshot 5">
            <p class="screenshot-text">New Bombs!</p>
        </div>
          <div class="screenshot">
            <img src="screenshot6.png" alt="Screenshot 6">
            <p class="screenshot-text">Humvees!</p>
        </div>
    </div>
</main>

</body>
</html>
